<!DOCTYPE html>
<html>
<head>
    <title>Tiled ArcGIS MapServer</title>
    <link rel="stylesheet" href="../lib/ol.css" type="text/css">
    <script src="../lib/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
    var url = 'http://211.101.37.251:6080/arcgis/rest/services/jxgxptmap_2015qg/MapServer';
    var projection = ol.proj.get('EPSG:4326');


    var layers = [
        new ol.layer.Tile({
            source: new ol.source.TileArcGISRest({
                url: url
            })
        })
    ];
    var view = new ol.View({
        center    : [109.15169990462329, 31.74108365827285],
        zoom      : 4,
        projection: projection,
        extent    : [60.896230706385204, 0.9508582428290315, 157.40716910286136, 62.53130907371668]
    });
    var map = new ol.Map({
        layers: layers,
        target: 'map',
        view  : view
    });
</script>
</body>
</html>
