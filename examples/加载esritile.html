<!DOCTYPE html>
<html>
<head>
    <title>ArcGIS REST with 256x256 Tiles</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.12.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.12.1/build/ol.js"></script>
</head>
<body>
<div id="map" class="map"></div>
<script>
    var attribution = new ol.Attribution({
        html: 'Copyright:&copy; 2013 ESRI, i-cubed, GeoEye'
    });

    var projection = ol.proj.get('EPSG:4326');

    // The tile size supported by the ArcGIS tile service.
    var tileSize = 256;

    var urlTemplate = 'http://211.101.37.251:6080/arcgis/rest/services/SXGXPTMAPdyone/MapServer/tile/{z}/{x}/{y}';

    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    attributions   : [attribution],
                    tileGrid       : new ol.tilegrid.TileGrid({
                        origin     : [-400, 399.9999999999998],
                        resolutions: [0.15228550437313793, 0.07614275218656896, 0.03807137609328448, 0.01903568804664224, 0.00951784402332112, 0.00237946100583028, 0.00118973050291514, 5.9486525145757E-4, 2.97432625728785E-4, 1.5228550437313792E-4, 7.614275218656896E-5, 3.807137609328448E-5, 1.903568804664224E-5, 9.51784402332112E-6, 4.75892201166056E-6],
                        extent     : [60.896230706385204, 0.9508582428290315, 157.40716910286136, 62.53130907371668],
                        tileSize   : [tileSize, tileSize]
                    }),
                    projection     : projection,
                    tilePixelRatio : 2,
                    tileUrlFunction: function (tileCoord) {
                        console.log(tileCoord);
                        var url = urlTemplate.replace('{z}', (tileCoord[0]).toString())
                                .replace('{x}', (tileCoord[1] - 3).toString())
                                .replace('{y}', (-tileCoord[2] + 3).toString());

                        console.log(url);
                        return url;
                    },
                    wrapX          : true
                })
            })
        ],
        view  : new ol.View({
            center    : [110, 23],
            projection: projection,
            zoom      : 2,
            minZoom   : 1,
            maxZoom   : 16
        })
    });
</script>
</body>
</html>
